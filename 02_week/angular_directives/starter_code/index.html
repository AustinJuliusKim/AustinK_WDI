<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Intro to Angular JS!</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>

	</head>
	<body ng-app="app">
		{{ 2 + 2 }}
		{{ (50 * 2) / 4 }}
		<h2>{{ "Shawn " + "Rodriguez" }}</h2>


		<div ng-controller="MainController as main">
			<h1>{{ main.test}}</h1>

			<button ng-click="main.helloWorld()">Click Me</button><br><br>
			<button ng-click="main.love()">I <3 Bill Murray</button><br><br>
			<button ng-click="main.noLove()">I Dislike Bill Murray</button><br><br>
			<img ng-show="main.loveBillMurray" src="http://fillmurray.com/g/300/300">




		</div>
	</body>
</html>
