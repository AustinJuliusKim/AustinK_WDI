<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AngularJS Data Binding!</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<script src="js/controller.js" type="text/javascript"></script>
	</head>
	<body ng-app="dataBindingApp">
		<div ng-controller="MainController as main">
			{{ main.test }}

			<section>
				<div>
					<label>Favorite Language:</label>
					<input type="text" ng-model="main.favLanguage" placeholder="Favorite language?">
				</div>
				<h3>Your favorite language is <span class="red-text"> {{ main.favLanguage }}</span></h3>
			</section>

			<section>
			  <p><strong>Donuts Cost Calculator</strong></p>
			  <div>
			      <label>Number of Donuts:</label>
			      <input type="number" ng-model="main.qty">
			  </div>
			  <div>
			      <label>Cost per donut:</label>
			      <input type="number" ng-model="main.cost">
			  </div>
			  <p><strong>Total: </strong>{{main.qty * main.cost | currency}}</p>
			</section>

			<section>
       <select name="Choose a Class" ng-model="main.classpicker">
          <option value="">Choose a class...</option>
          <option value="teal-bg">Teal Background</option>
          <option value="blue-bg">Blue Background</option>
          <option value="yellow-bg">Yellow Background</option>
          <option value="red-bg">Red Background</option>
          <option value="gray-bg">Gray Background</option>
          <option value="orange-bg">Orange Background</option>
          <option value="green-bg">Green Background</option>
          <option value="purple-bg">Purple Background</option>
          <option value="black-bg">Black Background</option>

       </select>
       <h3>{{ main.classpicker }}</h3>
       <div class="{{ main.classpicker }}">
           <p>My class is being changed dynamically, based on what is selected in the drop down menu above.  Neat-o!</p>
       </div>
   		</section>

		</div>





	</body>
</html>
