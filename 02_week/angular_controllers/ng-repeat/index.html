<!DOCTYPE html>
<html ng-app="ngRepeatExample">
  <head>
    <title>I can has friends?</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script src="js/main.js"></script>
  </head>


  <body>

 <!--  test  {{ 2 + 2 }} -->
    <section ng-controller="exampleController as example">

      <h1>I have {{example.friends.length}} friends. They are:</h1>

      <ul>
        <li ng-class="friend.gender" ng-repeat="friend in example.friends | filter:searchText">{{$index + 1}} --> {{friend.name}} who is {{friend.age}} years old</li>
        <!-- filter:searchText -->
        <li ng-show="example.friends.length === 0">No results found...</li>

      </ul>
      <br>
      <input type="text" ng-model="searchText" placeholder="Filter">
      <!-- filters through object -->
    </section>
  </body>
</html>
