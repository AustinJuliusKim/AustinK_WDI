<!-- Starter code for dictionary app! -->

<!DOCTYPE html>
<html ng-app="dictionaryApp">
<head>
  <!-- Linking the required scripts and stylesheets -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dictionaryController.js"></script>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Dictionary API Example</title>
</head>
<body>

  <!-- Attaching the ng-controller directive here -->
  <section ng-controller="DictionaryController as dictionary" ng-init="getJson()">

    <!-- The word we want to define is in bold -->
    <span class='targetWord'>{{ dictionary.targetWord }}</span><br>

      <div class="definition" ng-show="dictionary.data.length === 0">No definitions found...
      </div>

    <div ng-show="dictionary.data.length > 0">
      <ol class="definition-list">
        <li class="definition" ng-repeat="definition in dictionary.data">
          {{ definition.text }}
        </li>
      </ol>
      </div>
    <!-- The good stuff goes on down below!!! -->
    <form ng-submit="dictionary.getDefinition(input)">
      <div>
      <input type="text" placeholder="Enter Word Here" ng-model="input"> 
      <input class="btn" type="submit" value="Get Definition">
      </div>
    </form>
  </section>


</body>
</html>
