x<!DOCTYPE html>
<html>
<head>
	<title>Firebase Whack-A-Mole</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>


<body ng-app="basketBall">
	<h1>Golden State Warriors</h1>
	
	<div ng-controller="BasketballController as bball" class="container">
		<div ng-repeat="hole in bball.balls" class="hole">
		<img ng-src="{{ hole.image }}" ng-click="bball.movingHoop(hole)" ng-show=" hole.hoop">
		</div>
	</div>
	<br>
	<button ng-click="bball.startGame()" type="button">Start</button>
	<br><br>


<script charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js" type="text/javascript"></script> 
<script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script> 
<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
<script src="js/app.js" type="text/javascript"></script>
<script src="js/controller.js" type="text/javascript"></script>
</body>
</html>
