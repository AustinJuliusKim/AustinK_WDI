<section ng-init="dogsCtrl.showDog()">
<h1>Edit dog!</h1>
	<form>
	<br>
		<input type="text"  ng-model="dogsCtrl.currentDog.name">
		<br><br>
		<input type="text"  ng-model="dogsCtrl.currentDog.breed">
		<br><br>
		<input type="text" ng-model="dogsCtrl.currentDog.age">
		<br><br>
		<input type="submit" ng-click="dogsCtrl.editDog()">
	</form>
	<a href="#/">Home</a>
</section>
