<section>
<h1>Add a new dog!</h1>
	<form>
	<br>
		<input type="text" placeholder="Name..." ng-model="dogsCtrl.name">
		<br><br>
		<input type="text" placeholder="Breed..." ng-model="dogsCtrl.breed">
		<br><br>
		<input type="text" placeholder="Age..." ng-model="dogsCtrl.age">
		<br><br>
		<input type="submit" ng-click="dogsCtrl.createDog()">
	</form>
</section>
